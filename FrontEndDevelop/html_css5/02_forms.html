<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>02 - Web Forms</title>
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
  <style>
  .red-text {
    color: red;
  }
  
  h2 {
    font-family: Lobster, Monospace;
  }
  
  p {
    font-size: 16px;
    font-family: Monospace;
  }
  
  .thick-green-border {
    border-color: green;
    border-width: 10px;
    border-style: solid;
    border-radius: 50%;
  }
  
  .smaller-image {
    width: 100px;
  }
  
  .silver-background {
    background-color: silver;
  }

  #cat-photo-form {
    background-color: green;
  }
  </style>
</head>

<body>
  <h2 class="red-text">CatPhotoApp</h2>
  <p>Click here for <a href="#">cat photos</a>.</p>
  <a href="#"><img class="smaller-image thick-green-border" src="https://bit.ly/fcc-relaxing-cat" alt="A cute orange cat lying on its back. "></a>
  <div class="silver-background">
    <p>Things cats love:</p>
    <ul>
      <li>cat nip</li>
      <li>laser pointers</li>
      <li>lasagna</li>
    </ul>
    <p>Top 3 things cats hate:</p>
    <ol>
      <li>flea treatment</li>
      <li>thunder</li>
      <li>other cats</li>
    </ol>
  </div>
  <!-- Web Form -->
  <form action="/submit-cat-photo" id="cat-photo-form">
    <!-- required attibute for form input -->
    <input type="text" placeholder="cat photo URL" required>
    <button type="submit">Submit</button>
    <!-- checked attribute for radio button -->
    <label>
      <input type="radio" name="indoor-outdoor" checked>Indoor</label>
    <label>
      <input type="radio" name="indoor-outdoor">Outdoor</label>
    <label>
      <input type="checkbox" name="personality" checked>Loving</input>
    </label>
    <label>
      <input type="checkbox" name="personality">Lazy</input>
    </label>
    <label>
      <input type="checkbox" name="personality">Energetic</input>
    </label>
  </form>
</body>

</html>
