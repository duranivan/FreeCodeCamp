<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>04 - More Styling</title>
  <style type="text/css">
    body {
      background-color: black;
      color: green;
      font-family: Monospace;
    }

    .pink-text {
      color: pink !important;
    }

    .blue-text {
      color: blue;
    }

    #orange-text {
      color: orange;
    }
  </style>
</head>
<body>
  <h1 class="pink-text blue-text" id="orange-text" style="color: white">Hello World</h1>
</body>
</html>
